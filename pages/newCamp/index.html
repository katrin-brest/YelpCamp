<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add New Campground</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="copyright">
    <div class="copyright__inner">
     <p class="copyright__text">This project was made by <a href="" class="copyright__link">Colt Steele</a> and designed by <a href="" class="copyright__link">Codewell</a></p>
    <button class="close-btn"></button>
    </div>
  </div>
 
  <header class="header">
    <div class="header__inner-left">
      <div class="header__logo logo">YelpCamp</div>
      <a href="../landing/index.html" class="header__home">Home</a>
    </div>
    <div class="header__inner-right">
      <p class="header__user">johndoe</p>
      <a href="../landing/index.html" class="header__logout">Logout</a>
    </div>
  </header>
 <form class="new-camp__form form" action="">
    <h2 class="form__heading">Add New Campground</h2>
    <div class="form__item">
      <label for="name" class="form__label">Campground Name</label>
      <input class="form__input" type="text" id="name" placeholder="Seven Sisters Waterfall">
    </div>
    <div class="form__item">
      <label for="price" class="form__label">Price</label>
      <input class="form__input" type="text" id="price" placeholder="$149">
    </div>
    <div class="form__item">
      <label for="image" class="form__label">Image</label>
      <input class="form__input" type="text" id="image" placeholder="www.thepinoytraveler.com/2018/01/mt-ulap-diy-dayhike.html">
    </div>
    <div class="form__item">
      <label for="description" class="form__label">Description</label>
      <textarea class="form__textarea" id="description" placeholder="The Seven Sisters is the 39th tallest waterfall in Norway. The 410-metre tall waterfall consists of seven separate streams, and the tallest of the seven has a free fall that measures 250 metres. The waterfall is located along the Geirangerfjorden in Stranda Municipality in MÃ¸re og Romsdal county, Norway."></textarea>
    </div>
    <button class="form__btn button">Add Campground</button>
  </form>
  
  <footer class="footer">
    <div class="footer__logo logo">YelpCamp</div>
  </footer>
</body>
</html>
