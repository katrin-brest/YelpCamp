<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="../assets/styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="sign">
    <div class="sign__inner">
      <header class="sign__header header">
        <div class="sign__logo logo"><a href="../index.html">YelpCamp</a></div>
        <a href="../pages/search.html" class="sign__link">← Back to campgrounds</a>
      </header>
      <main class="sign__form form">
        <h2 class="form__heading">Start exploring camps from all around the world.</h2>
        <div class="form__item">
          <label for="username" class="form__label">Username</label>
          <input class="form__input" type="text" id="username" placeholder="johndoe_91">
        </div>
        <div class="form__item">
          <label for="password" class="form__label">Password</label>
          <input class="form__input" type="text" id="password" placeholder="Choose Password">
        </div>
        <button class="form__btn button">Login</button>
        <p class="form__text">Not a user yet? <a href="signUp.html">Create an account</a></p>
      </main>
    </div>
    <div class="quote">
      <div class="quote__inner">
        <p class="quote__text">“YelpCamp has honestly saved me hours of research time, and the camps on here are definitely well picked and added.”</p>
        <div class="quote__person">
          <h4 class="quote__name">May Andrews</h4>
          <p class="quote__status">Professional Hiker</p>
        </div>
      </div>
    </div> 
  </div>
  
</body>
</html>
